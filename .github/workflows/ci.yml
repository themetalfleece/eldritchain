name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Check formatting
        run: yarn format:check

      - name: Run linters
        run: yarn lint

  common:
    name: Build Common Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build common package
        run: yarn workspace @eldritchain/common build

  contracts:
    name: Contracts - Build & Test
    runs-on: ubuntu-latest
    needs: common

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "apps/contracts/.nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build common package
        run: yarn workspace @eldritchain/common build

      - name: Compile contracts
        run: yarn workspace @eldritchain/contracts compile

      - name: Run contract tests
        run: yarn workspace @eldritchain/contracts test

  web:
    name: Web App - Build, Test & Lint
    runs-on: ubuntu-latest
    needs: common

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "apps/web/.nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build common package
        run: yarn workspace @eldritchain/common build

      - name: Create .env file for CI build
        run: |
          cat > apps/web/.env.local << 'EOF'
          NEXT_PUBLIC_CONTRACT_ADDRESS=0x0000000000000000000000000000000000000000
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=dummy_project_id
          NEXT_PUBLIC_NETWORK=polygonAmoy
          NEXT_PUBLIC_INDEXER_API_URL=
          EOF

      - name: Run web tests
        run: yarn workspace @eldritchain/web test --run

      - name: Build web app
        run: yarn workspace @eldritchain/web build

  indexer:
    name: Indexer - Build & Lint
    runs-on: ubuntu-latest
    needs: common

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build common package
        run: yarn workspace @eldritchain/common build

      - name: Build indexer
        run: yarn workspace @eldritchain/indexer build
